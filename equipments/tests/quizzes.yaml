quiz :
  content : ' {\\beginL 1\\endL}- دمای یک میله ی فلزی به ضریب انبساط طولی \\beginL$2\\times10^{-5}K^{-1}$\\endL{}
    را چند کلوین افزایش دهیم تا طول آن \\beginL$\\frac{1}{500}$\\endL{} طول
    اولیه شود ؟ '
  answers :
    - { 'text' : '{\\beginL 1\\endL}){\\beginL 273\\endL}' , 'is_correct_answer' : True}
    - { 'text' : '{\\beginL 2\\endL}){\\beginL 100\\endL}' , 'is_correct_answer' : False}
    - { 'text' : '{\\beginL 3\\endL}){\\beginL 50\\endL}' , 'is_correct_answer' : False}
