{% extends 'base.html' %}

{% block extra_script %}
    <script src="/static/js/"
    <script src="/static/js/users/profile_edit.js"></script>
{% endblock%}

{% block body %}
    <div id = "errors">
    </div>
    {% for obj in object %}
        <img src='{{ obj.image.url }}' height="300px" width="500px" id = 'user-image'>
        <input type="file" id = 'image-upload' />
        <label for="first-name">first name</label>
        <input type="text" value="{{obj.user.first_name}}" id = 'first-name' />
        <input type="text" value="{{obj.user.last_name}}" id = 'last-name' />
        <input type="text" value="{{obj.bio}}" id = 'bio' />
        <input type="date" value="{{obj.brith_day.isoformat}}" id = 'brith-day' />
        
        <input type="text" value="{{obj.grade.content.name}}" id = 'grade' list= 'grade-list' />
        <datalist id='grade-list'></datalist>

        <input type="text" value="{{obj.interest_lesson.content.name}}" id = 'interest-lesson' list='interest-lesson-list'>
        <datalist id='interest-lesson-list'></datalist>

        <input type="text" value="{{obj.location.city.county.province.name}}" id = 'province-textbox' list="province-list"/>
        <datalist id = 'province-list'> </datalist>       
        
        <input type="text" value="{{obj.location.city.county.name}}" id = 'county-textbox' list="county-list" />
        <datalist id = 'county-list'> </datalist>

        <input type="text" value="{{obj.location.city.name}}" id = 'city-textbox' list="city-list"/>
        <datalist id = 'city-list'> </datalist>

        <input type="hidden" value="{{obj.user.username}}" id='username' />
        
        <input type="button" value="submit" id="submit"  />
    {% endfor %}
    <div id="editing-succ-container">
    </div>

{% endblock %}
